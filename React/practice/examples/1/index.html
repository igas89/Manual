<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React [RU] Tutorial v2</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <!-- Не используйте это в production -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

	<style>
		.red {
			color: red;
		}
	</style>

  </head>
  <body>
  	<h1>Item</h1>
    <div id="item"></div>
    <hr>

    <h1>Item-1</h1>
    <div id="item-1"></div>
    <hr>

    <h1>Item-2</h1>
	<div id="item-2"></div>
	<hr>

	<h1>Item-3</h1>
	<div id="item-3"></div>
	<hr>

	<h1>Item-4</h1>
	<div id="item-4"></div> 
	<hr>

    <script type="text/babel">
    	//item
      ReactDOM.render(
        <h1>Hello, world!</h1>,
        document.getElementById('item')
      );


      //item-1
      const App = () => {
		return <p>Всем привет, я компонент App</p>
		}

		ReactDOM.render(
		<App />,
		document.getElementById('item-1')
		);


	 // item-2. Вложенные компоненты. Наследование. ClassName.
	 class BigApp extends React.Component {
		render() {
			return (
				<div>
				<h1>Я компонент, BigApp</h1>
				<p className='red'>Компоненты можно вкладывать друг в друга.</p>
				<App/>
				</div>
			)
			}
		}

		ReactDOM.render(
		<BigApp />,
		document.getElementById('item-2')
		);


		//item-3.React.Fragment
		const News = () => {
		return <p>К сожалению, новостей нет</p>
		}

		class BigApp1 extends React.Component {
			render() {
				return (
				<React.Fragment>
					<h1>Я компонент, BigApp1</h1>
					<p className='red'>Компоненты можно вкладывать друг в друга.</p>
					<App />
					<News />
				</React.Fragment>
				)
			}
		}

		ReactDOM.render(
		<BigApp1 />,
		document.getElementById('item-3')
		);	


	//item-4
	const Comment = () => {
		return <p>Нет новостей - комментировать нечего.</p>
	}


	const App1 = () => {
		return (
		<React.Fragment>
			<News />
			<Comment />
		</React.Fragment>	
			)
		}

		ReactDOM.render(
		<App1 />,
		document.getElementById('item-4')
		);	



    </script>

  </body>
</html>
